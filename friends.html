<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="jsClock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friend's Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar  user-component__avatar--xl" src="https://avatars.githubusercontent.com/u/78056880"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Narastro</h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>채널</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar  user-component__avatar--sm"
                    src="https://menu.mtn.co.kr/upload/article/2020/11/21/2020112106151014560_00_236.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </div>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__new"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>좌우 화면크기를 조금만 더 줄여주세요! :)</span>
    </div>
    <div id="no-landscape">
        <span>좌우 화면크기를 줄여주시면 원래 화면이 나타납니다 :)</span>
    </div>
    <script src="https://kit.fontawesome.com/2915757cf4.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
</body>

</html>
