<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drawing - DaDiary</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="jsClock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">그림판</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__dot"></span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls__colors" id="jsColors">
                <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
                <div class="controls__color jsColor" style="background-color: white;"></div>
                <div class="controls__color jsColor" style="background-color: #FF3B30;"></div>
                <div class="controls__color jsColor" style="background-color: #FF9500;"></div>
                <div class="controls__color jsColor" style="background-color: #FFCC00;"></div>
                <div class="controls__color jsColor" style="background-color: #4CD963;"></div>
                <div class="controls__color jsColor" style="background-color: #5AC8FA;"></div>
                <div class="controls__color jsColor" style="background-color: #0579FF;"></div>
                <div class="controls__color jsColor" style="background-color: #5856D6;"></div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-list-ul fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-folder-minus fa-2x"></i>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-calculator fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__new"></span>
                    <i class="fas fa-paint-roller fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>좌우 화면크기를 조금만 더 줄여주세요! :)</span>
    </div>
    <div id="no-landscape">
        <span>좌우 화면크기를 줄여주시면 원래 화면이 나타납니다 :)</span>
    </div>
    <script src="https://kit.fontawesome.com/2915757cf4.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
    <script src="paint.js"></script>
</body>

</html>
