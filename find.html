<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dday & Calculator - DaDiary</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="jsClock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">디데이 계산</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__dot"></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>원하는 날짜 입력</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>계산 방법 선택</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>계산하기</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">디데이</h6>
            <span>목표 날짜까지 남은 날은 다음과 같습니다</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">계산기</h4>
                <span>계산기를 사용해보십시오!</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__new"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>좌우 화면크기를 조금만 더 줄여주세요! :)</span>
    </div>
    <div id="no-landscape">
        <span>좌우 화면크기를 줄여주시면 원래 화면이 나타납니다 :)</span>
    </div>
    <script src="https://kit.fontawesome.com/2915757cf4.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
</body>

</html>
