<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="jsClock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__dot"></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR코드</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>연락처 추가</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>아이디 추가</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>초대</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">친구 추천</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">오픈챗</h4>
                <span>Go to Openchat Home </span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/78056880"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://image.chosun.com/sitedata/image/202006/09/2020060903299_0.jpg"/>
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__new"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>좌우 화면크기를 조금만 더 줄여주세요! :)</span>
    </div>
    <div id="no-landscape">
        <span>좌우 화면크기를 줄여주시면 원래 화면이 나타납니다 :)</span>
    </div>
    <script src="https://kit.fontawesome.com/2915757cf4.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
</body>

</html>
