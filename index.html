<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="jsClock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcome to Kokoa Clone</h1>
    </header>
    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="아이디,이메일 또는 전화번호" />
        <input name="password" type="password" placeholder="비밀번호"/>
        <input type="submit" value="로그인"/>
        <div>
            <div>
                <a href="#">회원가입</a>
            </div>
            <div id="login-form__account">
                <a href="#">코코아계정</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>
    </form>
    <div id="no-mobile">
        <span>좌우 화면크기를 조금만 더 줄여주세요! :)</span>
    </div>
    <div id="no-landscape">
        <span>좌우 화면크기를 줄여주시면 원래 화면이 나타납니다 :)</span>
    </div>
    <script src="https://kit.fontawesome.com/2915757cf4.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
</body>
</html>
