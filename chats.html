<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Notepad - DaDiary</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="jsClock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">메모장</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar  user-component__avatar-no"
                        src="https://e7.pngegg.com/pngimages/553/526/png-clipart-notepad-computer-icons-others-angle-text.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">첫 번째 메모</h4>
                        <h6 class="user-component__subtitle">클릭하면 '첫 번째 메모'로 이동합니다</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-list-ul fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-folder-minus fa-2x"></i>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-calculator fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__new"></span><i class="fas fa-paint-roller fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>좌우 화면크기를 조금만 더 줄여주세요! :)</span>
    </div>
    <div id="no-landscape">
        <span>좌우 화면크기를 줄여주시면 원래 화면이 나타납니다 :)</span>
    </div>
    <script src="https://kit.fontawesome.com/2915757cf4.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
    <script src="chats.js"></script>
</body>

</html>
